{% extends "layout.html" %}
<!-- {% block content %} -->
    <div class="container">
        <div class="signu">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Post</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="POST">
                            {{form.hidden_tag()}}
                            <div class="form-group">
                                <legend class="border-bottom mb">{{ legend }}</legend>
                                <div class="col-md-12">
                                    {{form.title(class="form-control", type='text', placeholder='Title:')}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 ">
                                <textarea name="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea> 
                                </div>
                            </div>
                            {{form.submit(class="btn btn-primary", value='Submit')}}
                        </form>
                    </div>
                </div>
            </div>
        </Div>
  </div>
<!-- {% endblock content %} -->
